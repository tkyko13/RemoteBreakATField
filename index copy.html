<!DOCTYPE html>
<html>
  <head lang="ja">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0"></script>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>SkyWay JS SDK Tutorial</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      canvas {
        /* margin: 0; */
        /* border: 1px; */
        /* width: 100%;
        height: 100%; */
        position: absolute;
        pointer-events: none;
      }
    </style>
  </head>
  <div class="pure-g">
    <!-- Video area -->
    <div class="pure-u-2-3" id="video-container">
      <video id="their-video" autoplay></video>
      <video id="my-video" muted="true" autoplay></video>
    </div>

    <!-- Steps -->
    <div class="pure-u-1-3">
      <h2>SkyWay Video Chat</h2>

      <p>Your id: <span id="my-id">...</span></p>
      <p>Share this id with others so they can call you.</p>
      <h3>Make a call</h3>
      <form id="make-call" class="pure-form">
        <input type="text" placeholder="Call user id..." id="callto-id" />
        <button href="#" class="pure-button pure-button-success" type="submit">
          Call
        </button>
      </form>
      <form id="end-call" class="pure-form">
        <p>Currently in call with <span id="their-id">...</span></p>
        <button href="#" class="pure-button pure-button-success" type="submit">
          End Call
        </button>
      </form>
    </div>
    <canvas id="my-canvas"></canvas>
    <canvas id="their-canvas"></canvas>
    <button id="btn">push</button>
  </div>
  <script
    type="text/javascript"
    src="https://code.jquery.com/jquery-3.2.1.min.js"
  ></script>
  <script
    type="text/javascript"
    src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"
  ></script>
  <script type="text/javascript" src="script.js"></script>
</html>
